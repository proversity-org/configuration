    group: "{{ common_web_user }}"
    mode: "0640"
  with_dict: "{{ PLATFORM_EDXAPP_MICROSITE_CONFIGURATION|default({}) }}"
  when: PLATFORM_EDXAPP_MICROSITE_CONFIGURATION is defined and item.value.generate_nginx_conf
  notify: reload nginx
  tags:
