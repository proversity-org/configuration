     mode: 0644
   with_dict: "{{ PLATFORM_EDXAPP_MICROSITE_CONFIGURATION|default({}) }}"
   when: "{{ PLATFORM_EDXAPP_MICROSITE_CONFIGURATION is defined }} and {{ item.value.generate_nginx_conf }} and {{ item.value.can_download }}"
